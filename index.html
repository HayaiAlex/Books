  <link rel="stylesheet" href="/css/stylesheet.css">

  <script type="text/javascript">
    window.onload=function() {
      document.getElementById("pagesread").addEventListener("click",toggleColour)
      myStorage = window.localStorage;
      populatePagesRead();
    }

    function populatePagesRead() {
      rows = document.getElementById("pagesread").getElementsByTagName("tr")
      for (data in myStorage) {
        splitData = data.split("_");
        row = splitData[0];
        col = splitData[1];
        if (isNaN(row) && isNaN(col)) { return }
        element = rows[row].cells[col];

        element.setAttribute("data-pages-read",myStorage[data]);
      }
    }

    function toggleColour(clickData) {
      var element = clickData.target
      if (element.nodeName != "TD") {
        return
      }
      if (element.innerHTML != "") {
        return
      }


      var maxRead = 6;
      var num = 1;

      if (element.hasAttribute("data-pages-read")) {
        num = element.getAttribute("data-pages-read");
        num = Number(num.substring(num.length-1))+1;
        if (num>maxRead) {
          num = 0
        }
      }


      element.setAttribute("data-pages-read",num);

      row = clickData.path[1].rowIndex
      col = element.cellIndex

      key = row + "_" + col
      localStorage.setItem(key,num)
    }
  </script>
