  <script type="text/javascript">
    window.onload=function() {
      document.getElementById("pagesread").addEventListener("click",toggleColour)
    }


    function toggleColour(clickData) {
      var element = clickData.target
      
      if (element.nodeName != "TD") {
        return
      }
      if (element.innerHTML != "") {
        return
      }

      var maxRead = 6;
      var num = 1;

      if (element.hasAttribute("data-pages-read")) {
        num = element.getAttribute("data-pages-read");
        num = Number(num.substring(num.length-1))+1;
        if (num>maxRead) {
          num = 1
        }
      }


      element.setAttribute("data-pages-read",num);
    }
  </script>
